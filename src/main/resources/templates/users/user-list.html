<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<title>Computer Inventory</title>
</head>

<body>

<div class="container">
	<h3>IT Inventory</h3>
	<hr>
	
	<!-- Add a button -->
	
	<a th:href="@{/user/showFormForAdd}"
		class="btn btn-primary btn-sm mb-3">
		Add User
	</a>
	
	<table class="table table-bordered table-striped">
		<thead class="thead-dark">
			<tr>
				<th>First Name</th>
				<th>Last Name</th>
				<th>Action</th>
			</tr>
		</thead>
		
		<tbody>
			<tr th:each="tempUser : ${users}">
				<td th:text="${tempUser.firstName}" />
				<td th:text="${tempUser.lastName}" />
				
				
				
				<td>
					<!-- Add update button/link -->
					<a th:href="@{/user/showFormForUpdate(userId=${tempUser.id})}"
						class="btn btn-info btn-sm">
						Update
					</a>
					
					<!-- Add delete button/link -->
					<a th:href="@{/user/delete(userId=${tempUser.id})}"
						class="btn btn-danger btn-sm"
						onclick="if (!(confirm('Are you sure you want to delete this User?'))) return false">
						Delete
					</a>
				</td>
			</tr>
		</tbody>
	
	</table>
</div>

</body>
</html>
